<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <h3>Login with email / password below</h3>
  </ion-item>
  <ion-item>
    <ion-label floating>Email address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
    <button ion-button (click)="login(user)" block>Login</button>
    <button ion-button color="light" (click)="register()">Register</button>
  <h1 style="text-align: center">OR</h1>
  <button ion-button block icon-left outline (click)="signInWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login with Facebook
  </button>
  <button ion-button block icon-left outline (click)="signInWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Login with Google
  </button>
</ion-content>
